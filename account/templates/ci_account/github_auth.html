{% extends "ci_account/base.html" %}

{% load i18n %}
{% load bootstrap %}

{% block body_class %}account account-github-auth{% endblock %}

{% block head_title %}{% trans "Github" %}{% endblock %}

{% block body %}
    <div class="row">
        <div class="col-md-5">
            <form method="POST" action="{% url "account_github_auth" %}">
                <legend>{% trans "Github Auth" %}</legend>
                {% csrf_token %}
                {{ form|bootstrap }}
                <button class="btn btn-primary" type="submit">{% trans "Save" %}</button>
            </form>
        </div>
    </div>
{% endblock %}
